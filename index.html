<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Simulator MMO - Orbes de Poder üê∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: linear-gradient(180deg, #228B22 0%, #006400 70%, #2F4F2F 100%); font-family: 'Arial Black', Arial, sans-serif; overflow: hidden; color: #fff; }
        canvas { display: block; touch-action: none; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 20; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 15px; font-size: 14px; min-width: 200px; }
        #stats { display: flex; justify-content: space-between; margin-bottom: 10px; }
        #xp-bar { height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        #xp-fill { height: 100%; background: linear-gradient(90deg, #ffaa00, #ff4400); transition: width 0.3s; }
        #buttons { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 20; }
        button { background: linear-gradient(145deg, #0088cc, #005a99); color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: all 0.2s; }
        #orbs-display { position: absolute; top: 140px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 1px solid #ffd700; z-index: 20; display: none; }
        #minimap { position: absolute; top: 10px; right: 10px; width: 120px; height: 120px; background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 10px; z-index: 20; }
        #joystick { position: absolute; bottom: 100px; left: 20px; width: 100px; height: 100px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 4px solid rgba(255,255,255,0.5); display: none; z-index: 15; touch-action: none; }
        #joystick-knob { position: absolute; width: 40px; height: 40px; background: rgba(255,255,255,0.8); border-radius: 50%; left: 30px; top: 30px; }
        #mode { position: absolute; top: 10px; right: 140px; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="stats">
            <div>
                <div>üê∫ <span id="playerName">Lobo</span></div>
                <div>HP: <span id="hp">100</span>/100</div>
            </div>
            <div>
                Nivel: <span id="level">1</span>
                <div id="xp-bar"><div id="xp-fill" style="width:0%"></div></div>
                <div>XP: <span id="xp">0</span>/100</div>
            </div>
        </div>
        <div>Hambre: <span id="hunger">100</span> | Mapa: <span id="mapNum">1</span></div>
    </div>

    <div id="orbs-display">
        ‚ú® Orbes: <span id="orbCount">0</span><br>
        <small id="orbGoal">Caza para encontrar orbes</small>
    </div>

    <div id="minimap"></div>
    <div id="mode">Modo: Caza ü¶å</div>
    <div id="joystick"><div id="joystick-knob"></div></div>
    
    <div id="buttons">
        <button id="arenaBtn">Arena PvP ‚öîÔ∏è</button>
        <button id="huntBtn">Siguiente Mapa üó∫Ô∏è</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        'use strict';
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let WIDTH, HEIGHT;
        function resize() {
            WIDTH = window.innerWidth; HEIGHT = window.innerHeight;
            canvas.width = WIDTH; canvas.height = HEIGHT;
        }
        window.addEventListener('resize', resize);
        resize();

        // Game state
        const WORLD_SIZE = 4000;
        let currentMap = 1;
        let orbsFound = 0;
        let player = { x: 2000, y: 2000, vx: 0, vy: 0, speed: 4, angle: 0, hp: 100, maxHp: 100, xp: 0, level: 1, hunger: 100, packSize: 3, attackCooldown: 0 };
        let camera = { x: 0, y: 0 };
        let prey = [];
        let trees = [];
        let joystickActive = false;
        let joystickAngle = 0;

        const PREY_TYPES = [
            { emoji: 'üê∞', size: 25, xp: 15, hp: 30 },
            { emoji: 'ü¶ä', size: 30, xp: 30, hp: 50 },
            { emoji: 'ü¶å', size: 40, xp: 60, hp: 80 }
        ];

        function init() {
            trees = [];
            for (let i = 0; i < 200; i++) {
                trees.push({ x: Math.random() * WORLD_SIZE, y: Math.random() * WORLD_SIZE, size: 30 });
            }
            spawnPrey();
        }

        function spawnPrey() {
            prey = [];
            for (let i = 0; i < 15; i++) {
                prey.push({
                    x: Math.random() * WORLD_SIZE,
                    y: Math.random() * WORLD_SIZE,
                    type: Math.floor(Math.random() * PREY_TYPES.length),
                    hp: 50, maxHp: 50, vx: 0, vy: 0
                });
            }
        }

        function update() {
            // Movimiento simple
            player.x += player.vx;
            player.y += player.vy;
            player.vx *= 0.9; player.vy *= 0.9;

            // Mostrar display de Orbes si cumple requisitos
            if (player.level >= 20 || currentMap >= 4) {
                document.getElementById('orbs-display').style.display = 'block';
            }

            // Atacar y L√≥gica de Orbes
            if (player.attackCooldown > 0) player.attackCooldown--;

            prey.forEach((p, i) => {
                let d = Math.hypot(p.x - player.x, p.y - player.y);
                if (d < 60 && player.attackCooldown === 0) {
                    p.hp -= 20;
                    player.attackCooldown = 20;
                    if (p.hp <= 0) {
                        player.xp += PREY_TYPES[p.type].xp;
                        prey.splice(i, 1);
                        
                        // L√ìGICA DE ORBES REQUERIDA
                        if (player.level >= 20 || currentMap >= 4) {
                            let dropChance = Math.random();
                            if (dropChance > 0.6) { // Probabilidad media
                                orbsFound++;
                                checkOrbs();
                            }
                        }
                    }
                }
            });

            // Subir de nivel
            if (player.xp >= player.level * 100) {
                player.level++;
                player.xp = 0;
                tg.HapticFeedback.notificationOccurred('success');
            }

            // C√°mara
            camera.x = player.x - WIDTH / 2;
            camera.y = player.y - HEIGHT / 2;

            // UI
            document.getElementById('hp').textContent = player.hp;
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('mapNum').textContent = currentMap;
            document.getElementById('orbCount').textContent = orbsFound;
            document.getElementById('xp-fill').style.width = (player.xp / (player.level * 100) * 100) + '%';
        }

        function checkOrbs() {
            if (orbsFound === 10) {
                tg.showAlert("‚ú® ¬°Has reunido 10 Orbes! Puedes pedir un DESEO √âPICO.");
            } else if (orbsFound === 60) {
                tg.showAlert("üî• ¬°PODER LEGENDARIO! 60 Orbes reunidos. El gran deseo es tuyo.");
            }
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Dibujar √°rboles
            ctx.fillStyle = '#1a4a1a';
            trees.forEach(t => {
                ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill();
            });

            // Dibujar presas
            prey.forEach(p => {
                ctx.font = '30px Arial';
                ctx.fillText(PREY_TYPES[p.type].emoji, p.x, p.y);
            });

            // Dibujar Lobo
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(player.x, player.y, 20, 0, Math.PI*2); ctx.fill();

            ctx.restore();
        }

        // Inputs
        window.addEventListener('keydown', e => {
            if(e.key === 'w') player.vy = -player.speed;
            if(e.key === 's') player.vy = player.speed;
            if(e.key === 'a') player.vx = -player.speed;
            if(e.key === 'd') player.vx = player.speed;
        });

        document.getElementById('huntBtn').onclick = () => {
            currentMap++;
            spawnPrey();
            if (currentMap === 4) tg.showAlert("¬°Has llegado al Mapa 4! Los Orbes ahora pueden aparecer.");
        };

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        init();
        loop();
    </script>
</body>
</html>
