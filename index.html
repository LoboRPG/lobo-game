<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf RPG: Real Forest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #051005; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; width: 95%; }
        .hud { background: rgba(0,0,0,0.8); color: #00ffcc; padding: 12px; border-radius: 10px; border-left: 4px solid #ffd700; pointer-events: auto; }
        #altar-btn { background: linear-gradient(180deg, #ffd700, #b8860b); color: #000; border: none; padding: 12px 25px; border-radius: 20px; cursor: pointer; pointer-events: auto; font-weight: bold; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <div id="info" style="font-size: 16px;">游냨 ALFA LVL: 1</div>
        <div id="stats" style="font-size: 12px; color: #aaa;">MAPA: 1 | ORBES: 0</div>
    </div>
    <button id="altar-btn" onclick="alert('ALTAR: Necesitas 10 Orbes para deseo 칄pico o 60 para Legendario. (Disponibles al Lvl 20)')">游깻 ALTAR SAGRADO</button>
</div>

<script>
// Cambiamos la versi칩n de la base de datos para forzar la actualizaci칩n visual
let data = JSON.parse(localStorage.getItem('wolf_v7_final')) || { level: 1, exp: 0, orbes: 0, mapa: 1, vel: 260, color: 0xffffff };

function save() {
    localStorage.setItem('wolf_v7_final', JSON.stringify(data));
    document.getElementById('info').innerText = `游냨 ALFA LVL: ${data.level}`;
    document.getElementById('stats').innerText = `MAPA: ${data.mapa} | ORBES: ${data.orbes}`;
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade' },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, preys;

function preload() {
    // Usamos im치genes directas para evitar la rejilla verde
    this.load.image('forest', 'https://labs.phaser.io/assets/textures/grass.png');
    this.load.image('wolf', 'https://img.icons8.com/color/96/wolf.png');
    this.load.image('deer', 'https://img.icons8.com/color/48/deer.png');
}

function create() {
    // 1. Fondo de hierba real (adi칩s rejilla)
    this.add.tileSprite(0, 0, 5000, 5000, 'forest').setAlpha(0.4);
    this.cameras.main.setBounds(0, 0, 3000, 3000);
    this.physics.world.setBounds(0, 0, 3000, 3000);

    // 2. Lobo con tama침o realista
    player = this.physics.add.sprite(500, 500, 'wolf');
    player.setScale(1.0);
    player.setTint(data.color);
    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.1, 0.1);

    preys = this.physics.add.group();
    for(let i=0; i<15; i++) spawnPrey(this);

    // 3. Sistema de caza y orbes (Nivel 20)
    this.physics.add.overlap(player, preys, (p, prey) => {
        prey.destroy();
        data.exp += 34;
        if(data.exp >= 100) {
            data.level++;
            data.exp = 0;
            data.mapa = Math.floor(data.level/5) + 1;
            data.color = Phaser.Display.Color.RandomRGB().color;
            player.setTint(data.color);
        }
        if(data.level >= 20 || data.mapa >= 4) {
            if(Math.random() < 0.25) data.orbes++;
        }
        save();
        spawnPrey(this);
    }, null, this);
    save();
}

function update() {
    if (this.input.activePointer.isDown) {
        this.physics.moveToObject(player, this.input.activePointer, data.vel);
        let angle = Phaser.Math.Angle.Between(player.x, player.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
        player.rotation = angle + 1.5;
    } else {
        player.body.setVelocity(0);
    }
}

function spawnPrey(scene) {
    let x = Phaser.Math.Between(100, 2900);
    let y = Phaser.Math.Between(100, 2900);
    let d = scene.physics.add.sprite(x, y, 'deer');
    d.setScale(0.8);
    preys.add(d);
}
</script>
</body>
</html>
