<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf Simulator 3D - Alfa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #hud { position: fixed; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; border-left: 5px solid #daa520; pointer-events: none; z-index: 10; }
        #orbes-ui { position: fixed; top: 20px; right: 20px; color: #ffd700; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; display: none; z-index: 10; font-weight: bold; }
        #controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: space-around; z-index: 20; }
        .joy-base { width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); position: relative; }
        .joy-stick { width: 40px; height: 40px; background: #fff; border-radius: 50%; position: absolute; top: 30px; left: 30px; }
        .atk-btn { width: 80px; height: 80px; background: #8b0000; border-radius: 50%; border: 3px solid #fff; color: white; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="hud">
        <b style="font-size: 18px;">üê∫ LOBO ALFA</b><br>
        Nivel: <span id="lv">1</span> | Mapa: <span id="mapa-txt">1</span>
    </div>
    <div id="orbes-ui">‚ú® Orbes: <span id="orb-count">0</span>/60</div>

    <div id="controls">
        <div class="joy-base" id="joy-base"><div class="joy-stick" id="joy-stick"></div></div>
        <div class="atk-btn" id="atk-btn">üêæ</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let scene, camera, renderer, wolf;
        let joystick = { x: 0, y: 0, active: false };
        let entities = [];
        let player = { lv: 1, xp: 0, orbes: 0, mapa: 1 };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2e15); // Verde bosque oscuro
            scene.fog = new THREE.Fog(0x1a2e15, 15, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 1.2));

            // Suelo
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({ color: 0x0d1f0d }));
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // MODELO DEL LOBO (Cuerpo y Cabeza)
            wolf = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.2, 2.5), new THREE.MeshStandardMaterial({ color: 0x444444 }));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 1), new THREE.MeshStandardMaterial({ color: 0x222222 }));
            head.position.set(0, 0.5, 1.3);
            wolf.add(body, head);
            wolf.position.y = 0.6;
            scene.add(wolf);

            spawnPrey();
            animate();
        }

        function spawnPrey() {
            const geo = new THREE.SphereGeometry(0.5, 8, 8);
            for(let i=0; i<15; i++) {
                const p = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ color: 0xaa5500 }));
                p.position.set(Math.random()*60-30, 0.5, Math.random()*60-30);
                scene.add(p);
                entities.push(p);
            }
        }

        // L√ìGICA DE ORBES (Tus reglas)
        function checkOrbes() {
            if(player.lv >= 20 || player.mapa >= 4) {
                document.getElementById('orbes-ui').style.display = 'block';
                if(Math.random() < 0.4) {
                    player.orbes++;
                    document.getElementById('orb-count').innerText = player.orbes;
                    if(player.orbes === 10) tg.showAlert("¬°Deseo √âpico listo!");
                    if(player.orbes === 60) tg.showAlert("¬°Deseo Legendario listo!");
                }
            }
        }

        // Controles t√°ctiles
        const base = document.getElementById('joy-base');
        const stick = document.getElementById('joy-stick');
        base.addEventListener('touchmove', (e) => {
            const r = base.getBoundingClientRect();
            let x = e.touches[0].clientX - (r.left + 50);
            let y = e.touches[0].clientY - (r.top + 50);
            const d = Math.min(Math.sqrt(x*x + y*y), 30);
            const ang = Math.atan2(y, x);
            joystick.x = Math.cos(ang) * (d/30);
            joystick.y = Math.sin(ang) * (d/30);
            stick.style.transform = `translate(${Math.cos(ang)*d}px, ${Math.sin(ang)*d}px)`;
        });
        base.addEventListener('touchend', () => {
            joystick.x = 0; joystick.y = 0;
            stick.style.transform = 'translate(0,0)';
        });

        document.getElementById('atk-btn').addEventListener('touchstart', () => {
            tg.HapticFeedback.impactOccurred('heavy');
            entities.forEach((p, i) => {
                if(wolf.position.distanceTo(p.position) < 3) {
                    scene.remove(p);
                    entities.splice(i, 1);
                    player.xp += 34;
                    checkOrbes();
                    if(player.xp >= 100) {
                        player.lv++; player.xp = 0;
                        document.getElementById('lv').innerText = player.lv;
                    }
                }
            });
            if(entities.length < 5) spawnPrey();
        });

        function animate() {
            requestAnimationFrame(animate);
            if(wolf) {
                wolf.position.x += joystick.x * 0.2;
                wolf.position.z += joystick.y * 0.2;
                if(Math.abs(joystick.x) > 0.1 || Math.abs(joystick.y) > 0.1) {
                    wolf.rotation.y = -Math.atan2(joystick.y, joystick.x) + Math.PI/2;
                }
                camera.position.set(wolf.position.x, 6, wolf.position.z + 10);
                camera.lookAt(wolf.position);
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
