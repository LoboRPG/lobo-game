<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf RPG: Elite Hunter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hud { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); border: 2px solid #ffd700; color: #fff; padding: 12px; border-radius: 12px; pointer-events: auto; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        .stat-bar { font-size: 16px; font-weight: bold; color: #00ffcc; text-transform: uppercase; letter-spacing: 1px; }
        #altar-btn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%); color: #000; border: none; padding: 15px 40px; border-radius: 50px; cursor: pointer; pointer-events: auto; font-weight: bold; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="hud">
        <div class="stat-bar" id="info">üê∫ ALFA LVL: 1</div>
        <div style="font-size: 12px; color: #ffd700;" id="sub-info">MAPA: 1 | ORBES: 0</div>
    </div>
    <button id="altar-btn" onclick="openAltar()">üåï ALTAR SAGRADO</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem('wolf_elite_save')) || { level: 1, exp: 0, orbes: 0, mapa: 1, vel: 280, color: 0xffffff };

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, preys, cursors;

function preload() {
    // CARGA DE ASSETS DE ALTA CALIDAD
    this.load.image('forest_bg', 'https://labs.phaser.io/assets/textures/terrain.png');
    this.load.image('wolf_hero', 'https://img.icons8.com/color/144/wolf.png'); // Lobo mucho m√°s grande
    this.load.image('deer_target', 'https://img.icons8.com/color/96/deer.png'); // Presa detallada
}

function create() {
    // Fondo con textura de terreno realista
    this.add.tileSprite(0, 0, 5000, 5000, 'forest_bg').setOrigin(0).setAlpha(0.6);
    this.cameras.main.setBounds(0, 0, 2500, 2500);
    this.physics.world.setBounds(0, 0, 2500, 2500);

    // Jugador: Lobo Alfa
    player = this.physics.add.sprite(500, 500, 'wolf_hero');
    player.setScale(1.5); // Aumentamos el tama√±o para que se vea imponente
    player.setTint(data.color);
    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.08, 0.08);

    preys = this.physics.add.group();
    for(let i=0; i<12; i++) spawnPrey(this);

    // Colisi√≥n mejorada
    this.physics.add.overlap(player, preys, (p, prey) => {
        prey.destroy();
        data.exp += 34;
        
        // Efecto visual al cazar
        this.cameras.main.shake(100, 0.01);

        if(data.exp >= 100) {
            data.level++;
            data.exp = 0;
            data.mapa = Math.floor(data.level/5) + 1;
            data.color = Phaser.Display.Color.RandomRGB().color;
            player.setTint(data.color);
        }

        // Regla de Orbes: Nivel 20
        if(data.level >= 20 || data.mapa >= 4) {
            if(Math.random() < 0.25) data.orbes++;
        }
        updateUI();
        spawnPrey(this);
    }, null, this);

    updateUI();
}

function update() {
    if (this.input.activePointer.isDown) {
        this.physics.moveToObject(player, this.input.activePointer, data.vel);
        let angle = Phaser.Math.Angle.Between(player.x, player.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
        player.rotation = angle + 1.5;
    } else {
        player.body.setVelocity(0);
    }
}

function spawnPrey(scene) {
    let x = Phaser.Math.Between(100, 2400);
    let y = Phaser.Math.Between(100, 2400);
    let d = scene.physics.add.sprite(x, y, 'deer_target');
    d.setScale(0.7);
    preys.add(d);
}

function updateUI() {
    localStorage.setItem('wolf_elite_save', JSON.stringify(data));
    document.getElementById('info').innerText = `üê∫ ALFA LVL: ${data.level}`;
    document.getElementById('sub-info').innerText = `MAPA: ${data.mapa} | ORBES: ${data.orbes}`;
}

function openAltar() {
    alert("ALTAR SAGRADO\nOrbes: " + data.orbes + "\n\n10 Orbes: Deseo √âpico\n60 Orbes: Deseo Legendario");
}
</script>
</body>
</html>
