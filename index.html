<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf RPG Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0b1a07; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* Interfaz */
        #ui-top { position: fixed; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; color: white; border: 1px solid gold; pointer-events: none; }
        .stat { margin: 2px 0; font-weight: bold; font-size: 14px; }
        #orb-count { color: #f1c40f; display: none; }

        /* Botones */
        .btn-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .circle-btn { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; background: rgba(0,0,0,0.6); color: white; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        /* Joystick */
        #joy-base { position: fixed; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.4); z-index: 10; }
        #joy-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: white; border-radius: 50%; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="ui-top">
        <div class="stat">üê∫ Nivel: <span id="lv-txt">1</span></div>
        <div class="stat">üó∫Ô∏è Mapa: <span id="map-txt">1</span></div>
        <div class="stat" id="orb-count">‚ú® Orbes: <span id="orb-txt">0</span>/60</div>
    </div>

    <div class="btn-container">
        <div class="circle-btn" id="atk-btn">‚öîÔ∏è</div>
        <div class="circle-btn" id="map-btn" style="background: #27ae60;">üó∫Ô∏è</div>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>
    <canvas id="game"></canvas>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // CONFIGURACI√ìN DEL JUGADOR Y TUS REGLAS
    let player = {
        x: 2000, y: 2000,
        lv: 1, xp: 0,
        mapa: 1, orbes: 0,
        speed: 5, angle: 0
    };

    let enemies = [];
    let joystick = { active: false, dx: 0, dy: 0, angle: 0 };
    let camera = { x: 0, y: 0 };

    function init() {
        resize();
        spawnEnemies();
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function spawnEnemies() {
        enemies = [];
        for(let i=0; i<20; i++) {
            enemies.push({
                x: player.x + (Math.random() - 0.5) * 2000,
                y: player.y + (Math.random() - 0.5) * 2000,
                emoji: ['ü¶å', 'ü¶ä', 'üê∞'][Math.floor(Math.random()*3)],
                dead: false
            });
        }
    }

    // L√ìGICA DE ORBES (Tus reglas)
    function intentarCosecharOrbe() {
        // Solo aparecen si es Nivel 20 o Mapa 4
        if (player.lv >= 20 || player.mapa >= 4) {
            document.getElementById('orb-count').style.display = 'block';
            
            // Probabilidad equilibrada (40%)
            if (Math.random() < 0.4) {
                player.orbes++;
                actualizarUI();
                
                if (player.orbes === 10) tg.showAlert("¬°Has conseguido 10 orbes! Pide tu deseo √âPICO.");
                if (player.orbes === 60) tg.showAlert("¬°PODER M√ÅXIMO! 60 orbes para un deseo LEGENDARIO.");
            }
        }
    }

    function atacar() {
        tg.HapticFeedback.impactOccurred('medium');
        enemies.forEach(en => {
            if (!en.dead) {
                let dx = en.x - player.x;
                let dy = en.y - player.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    en.dead = true;
                    player.xp += 25;
                    intentarCosecharOrbe();
                    if (player.xp >= 100) {
                        player.lv++;
                        player.xp = 0;
                        if (player.lv === 20) tg.showAlert("¬°Nivel 20! Ahora los animales pueden soltar orbes.");
                        actualizarUI();
                    }
                }
            }
        });
    }

    function cambiarMapa() {
        player.mapa++;
        player.x = 2000; player.y = 2000;
        spawnEnemies();
        if (player.mapa === 4) tg.showAlert("¬°Mapa 4! Los orbes m√°gicos han despertado.");
        actualizarUI();
    }

    function actualizarUI() {
        document.getElementById('lv-txt').innerText = player.lv;
        document.getElementById('map-txt').innerText = player.mapa;
        document.getElementById('orb-txt').innerText = player.orbes;
    }

    // CONTROLES
    document.getElementById('atk-btn').addEventListener('touchstart', atacar);
    document.getElementById('map-btn').addEventListener('touchstart', cambiarMapa);

    const jBase = document.getElementById('joy-base');
    const jStick = document.getElementById('joy-stick');

    window.addEventListener('touchstart', (e) => {
        if (e.touches[0].clientX < window.innerWidth / 2) joystick.active = true;
    });

    window.addEventListener('touchmove', (e) => {
        if (!joystick.active) return;
        let touch = e.touches[0];
        let rect = jBase.getBoundingClientRect();
        let centerX = rect.left + 50;
        let centerY = rect.top + 50;
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
        joystick.angle = Math.atan2(dy, dx);
        
        joystick.dx = Math.cos(joystick.angle) * (dist / 40);
        joystick.dy = Math.sin(joystick.angle) * (dist / 40);
        
        jStick.style.transform = `translate(${Math.cos(joystick.angle)*dist}px, ${Math.sin(joystick.angle)*dist}px)`;
    });

    window.addEventListener('touchend', () => {
        joystick.active = false;
        joystick.dx = 0; joystick.dy = 0;
        jStick.style.transform = "translate(0,0)";
    });

    function loop() {
        // Movimiento
        player.x += joystick.dx * player.speed;
        player.y += joystick.dy * player.speed;
        
        camera.x = player.x - canvas.width / 2;
        camera.y = player.y - canvas.height / 2;

        // Dibujado
        ctx.fillStyle = "#1a2e15";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Enemigos
        ctx.font = "40px Arial";
        enemies.forEach(en => {
            if (!en.dead) ctx.fillText(en.emoji, en.x, en.y);
        });

        // Lobo
        ctx.fillText("üê∫", player.x - 20, player.y + 15);

        ctx.restore();
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    init();
</script>
</body>
</html>
