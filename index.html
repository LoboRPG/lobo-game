<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wolf RPG: Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hud-card { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.85); border-left: 5px solid #00ffcc; color: #fff; padding: 15px; border-radius: 0 15px 15px 0; pointer-events: auto; box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
        .lvl-text { font-size: 18px; font-weight: bold; color: #00ffcc; text-shadow: 0 0 10px rgba(0,255,204,0.5); }
        #altar-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%); color: #000; border: none; padding: 18px 50px; border-radius: 30px; cursor: pointer; pointer-events: auto; font-weight: bold; font-size: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.6); text-transform: uppercase; }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="hud-card">
        <div class="lvl-text" id="info">üê∫ ALFA LVL: 1</div>
        <div style="font-size: 13px; color: #aaa; margin-top: 5px;" id="sub-info">MAPA: 1 | ORBES: 0</div>
    </div>
    <button id="altar-btn" onclick="openAltar()">üåï ALTAR SAGRADO</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem('wolf_v6_pro')) || { level: 1, exp: 0, orbes: 0, mapa: 1, vel: 280, color: 0xffffff };

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade' },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, preys, bg;

function preload() {
    // TEXTURAS REALES
    this.load.image('ground', 'https://labs.phaser.io/assets/textures/tileset-grass.png');
    this.load.image('wolf_pro', 'https://img.icons8.com/color/144/wolf.png'); 
    this.load.image('target', 'https://img.icons8.com/color/96/deer.png');
}

function create() {
    // 1. Suelo de bosque con textura real (reemplaza la rejilla)
    bg = this.add.tileSprite(0, 0, 5000, 5000, 'ground').setOrigin(0).setAlpha(0.3);
    
    this.cameras.main.setBounds(0, 0, 3000, 3000);
    this.physics.world.setBounds(0, 0, 3000, 3000);

    // 2. Jugador: Lobo con tama√±o ajustado
    player = this.physics.add.sprite(window.innerWidth/2, window.innerHeight/2, 'wolf_pro');
    player.setScale(1.0); // Tama√±o balanceado
    player.setTint(data.color);
    player.setCollideWorldBounds(true);
    
    // C√°mara suave estilo RPG
    this.cameras.main.startFollow(player, true, 0.05, 0.05);

    // 3. Presas (Ciervos)
    preys = this.physics.add.group();
    for(let i=0; i<15; i++) spawnPrey(this);

    // Mec√°nica de cacer√≠a
    this.physics.add.overlap(player, preys, (p, prey) => {
        prey.destroy();
        data.exp += 34;
        
        // Efecto visual: Peque√±o flash al cazar
        this.cameras.main.flash(100, 255, 255, 255, 0.1);

        if(data.exp >= 100) {
            data.level++;
            data.exp = 0;
            data.mapa = Math.floor(data.level/5) + 1;
            data.color = Phaser.Display.Color.RandomRGB().color;
            player.setTint(data.color);
        }

        // REGLA DE ORBES: Solo Nivel 20 o Mapa 4
        if(data.level >= 20 || data.mapa >= 4) {
            if(Math.random() < 0.25) data.orbes++;
        }
        
        updateUI();
        spawnPrey(this);
    }, null, this);

    updateUI();
}

function update() {
    if (this.input.activePointer.isDown) {
        this.physics.moveToObject(player, this.input.activePointer, data.vel);
        // El lobo rota suavemente
        let angle = Phaser.Math.Angle.Between(player.x, player.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
        player.rotation = Phaser.Math.Angle.RotateTo(player.rotation, angle + 1.5, 0.1);
    } else {
        player.body.setVelocity(0);
    }
}

function spawnPrey(scene) {
    let x = Phaser.Math.Between(100, 2900);
    let y = Phaser.Math.Between(100, 2900);
    let d = scene.physics.add.sprite(x, y, 'target');
    d.setScale(0.6);
    // Movimiento aleatorio para que parezcan vivos
    scene.tweens.add({
        targets: d,
        x: d.x + Phaser.Math.Between(-50, 50),
        y: d.y + Phaser.Math.Between(-50, 50),
        duration: 2000,
        yoyo: true,
        repeat: -1
    });
    preys.add(d);
}

function updateUI() {
    localStorage.setItem('wolf_v6_pro', JSON.stringify(data));
    document.getElementById('info').innerText = `üê∫ ALFA LVL: ${data.level}`;
    document.getElementById('sub-info').innerText = `MAPA: ${data.mapa} | ORBES: ${data.orbes}`;
}

function openAltar() {
    alert("‚ú® ALTAR DE DESEOS ‚ú®\n\nOrbes actuales: " + data.orbes + "\n\n‚Ä¢ 10 Orbes: √âpico\n‚Ä¢ 60 Orbes: Legendario\n\n(Disponible al nivel 20)");
}
</script>
</body>
</html>
