<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf RPG: Real Graphics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; width: 95%; }
        .stat-box { background: rgba(0,0,0,0.8); color: #00ffcc; padding: 10px; border-radius: 8px; font-weight: bold; pointer-events: auto; border: 1px solid #444; }
        #altar-btn { background: #ffd700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; pointer-events: auto; font-weight: bold; margin-top: 5px; }
        #wish-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat-box" id="info">üê∫ Cargando...</div><br>
    <button id="altar-btn" onclick="document.getElementById('wish-menu').style.display='flex'">üåô ALTAR SAGRADO</button>
</div>

<div id="wish-menu">
    <h2>Altar de Orbes</h2>
    <p>Orbes: <span id="orb-count">0</span></p>
    <p style="font-size: 12px; color: #aaa;">Necesitas Nivel 20 para encontrar orbes</p>
    <button onclick="document.getElementById('wish-menu').style.display='none'" style="padding:10px 20px;">Cerrar</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem('wolf_rpg_final_v1')) || { level: 1, exp: 0, orbes: 0, mapa: 1, vel: 250, color: 0xffffff };

function save() {
    localStorage.setItem('wolf_rpg_final_v1', JSON.stringify(data));
    document.getElementById('info').innerText = `üê∫ LVL: ${data.level} | üó∫Ô∏è MAPA: ${data.mapa} | ‚ú® ORBES: ${data.orbes}`;
    document.getElementById('orb-count').innerText = data.orbes;
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade' },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, preys;

function preload() {
    // CARGA DE IM√ÅGENES REALES
    this.load.image('forest', 'https://labs.phaser.io/assets/skies/space3.png'); // Fondo
    this.load.image('wolf', 'https://labs.phaser.io/assets/sprites/ghost.png'); // Sustituye por URL de Lobo
    this.load.image('prey', 'https://labs.phaser.io/assets/sprites/apple.png'); // Sustituye por URL de Ciervo
}

function create() {
    this.add.tileSprite(0, 0, 4000, 4000, 'forest').setAlpha(0.3);
    this.cameras.main.setBounds(0, 0, 2000, 2000);
    this.physics.world.setBounds(0, 0, 2000, 2000);

    // El jugador ahora es un Sprite con imagen
    player = this.physics.add.sprite(500, 500, 'wolf');
    player.setTint(data.color);
    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.1, 0.1);

    preys = this.physics.add.group();
    for(let i=0; i<20; i++) spawnPrey(this);

    this.physics.add.overlap(player, preys, (p, prey) => {
        prey.destroy();
        data.exp += 34;
        if(data.exp >= 100) {
            data.level++;
            data.exp = 0;
            data.mapa = Math.floor(data.level/5) + 1;
            // Cambia color al azar al subir de nivel
            data.color = Math.random() * 0xffffff;
            player.setTint(data.color);
        }
        // REGLA: Orbes en Nivel 20
        if(data.level >= 20 || data.mapa >= 4) {
            if(Math.random() < 0.25) data.orbes++;
        }
        save();
        spawnPrey(this);
    }, null, this);
    save();
}

function update() {
    if (this.input.activePointer.isDown) {
        this.physics.moveToObject(player, this.input.activePointer, data.vel);
        player.rotation = Phaser.Math.Angle.Between(player.x, player.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
    } else {
        player.body.setVelocity(0);
    }
}

function spawnPrey(scene) {
    let x = Phaser.Math.Between(100, 1900);
    let y = Phaser.Math.Between(100, 1900);
    let p = scene.physics.add.sprite(x, y, 'prey');
    preys.add(p);
}
</script>
</body>
</html>
