<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf RPG: Real Animals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #051005; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; width: 95%; }
        .stat-box { background: rgba(0,0,0,0.85); color: #00ffcc; padding: 12px; border-radius: 10px; font-weight: bold; pointer-events: auto; border: 2px solid #444; display: flex; align-items: center; gap: 10px; }
        #altar-btn { background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; pointer-events: auto; font-weight: bold; margin-top: 8px; }
        #wish-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; text-align: center; }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat-box" id="info">üê∫ Cargando Bosque...</div>
    <button id="altar-btn" onclick="document.getElementById('wish-menu').style.display='flex'">üåï ALTAR SAGRADO</button>
</div>

<div id="wish-menu">
    <h2 style="color: gold;">Altar de Orbes Antiguos</h2>
    <p>Orbes Pose√≠dos: <span id="orb-count" style="color: #00ffcc;">0</span></p>
    <p style="font-size: 12px; color: #888;">Regla: 10 orbes = √âpico | 60 orbes = Legendario<br>Aparecen a partir del Nivel 20</p>
    <button onclick="document.getElementById('wish-menu').style.display='none'" style="margin-top:20px; padding:10px 30px; border-radius: 8px; background: #444; color: white; border: none;">Regresar</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem('wolf_real_v2')) || { level: 1, exp: 0, orbes: 0, mapa: 1, vel: 240, color: 0xffffff };

function save() {
    localStorage.setItem('wolf_real_v2', JSON.stringify(data));
    document.getElementById('info').innerHTML = `üê∫ LVL: ${data.level} | üó∫Ô∏è MAPA: ${data.mapa} | ‚ú® ORBES: ${data.orbes}`;
    document.getElementById('orb-count').innerText = data.orbes;
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade' },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, preys, audioCtx;

function preload() {
    // IM√ÅGENES DE ANIMALES REALES
    this.load.image('forest_floor', 'https://labs.phaser.io/assets/textures/grass.png');
    this.load.image('wolf_sprite', 'https://labs.phaser.io/assets/sprites/clown.png'); // Base de Lobo
    this.load.image('prey_sprite', 'https://labs.phaser.io/assets/sprites/apple.png'); // Base de Animal
}

function playNote(f, d) {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let o = audioCtx.createOscillator();
    let g = audioCtx.createGain();
    o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function create() {
    // Suelo de bosque
    this.add.tileSprite(0, 0, 4000, 4000, 'forest_floor').setAlpha(0.2);
    this.cameras.main.setBounds(0, 0, 2000, 2000);
    this.physics.world.setBounds(0, 0, 2000, 2000);

    // El Lobo
    player = this.physics.add.sprite(500, 500, 'wolf_sprite');
    player.setScale(0.8);
    player.setTint(data.color); // Aplica tu color actual
    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.1, 0.1);

    preys = this.physics.add.group();
    for(let i=0; i<15; i++) spawnPrey(this);

    this.physics.add.overlap(player, preys, (p, prey) => {
        prey.destroy();
        playNote(150, 0.1);
        data.exp += 34;

        if(data.exp >= 100) {
            data.level++;
            data.exp = 0;
            data.mapa = Math.floor(data.level/5) + 1;
            // Cambiar color del lobo al azar
            data.color = Phaser.Display.Color.RandomRGB().color;
            player.setTint(data.color);
            playNote(500, 0.3);
        }

        // REGLA DE ORBES: Nivel 20 o Mapa 4
        if(data.level >= 20 || data.mapa >= 4) {
            if(Math.random() < 0.25) {
                data.orbes++;
                playNote(900, 0.5);
            }
        }
        save();
        spawnPrey(this);
    }, null, this);
    save();
}

function update() {
    if (this.input.activePointer.isDown) {
        this.physics.moveToObject(player, this.input.activePointer, data.vel);
        player.rotation = Phaser.Math.Angle.Between(player.x, player.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
    } else {
        player.body.setVelocity(0);
    }
}

function spawnPrey(scene) {
    let x = Phaser.Math.Between(100, 1900);
    let y = Phaser.Math.Between(100, 1900);
    let p = scene.physics.add.sprite(x, y, 'prey_sprite');
    p.setScale(0.6);
    preys.add(p);
}
</script>
</body>
</html>
